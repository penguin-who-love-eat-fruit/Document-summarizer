<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: #4361ee;
            color: white;
            padding: 25px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            opacity: 0.9;
            font-weight: 300;
        }
        .content {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #4361ee;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #3a56d4;
        }
        .summary-box {
            margin-top: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4361ee;
            display: none;
        }
        .summary-box.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h3 {
            color: #4361ee;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: #4361ee;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.9rem;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                width: 100%;
            }
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Summarizer</h1>
            <p class="subtitle">Convert long texts into concise summaries instantly</p>
        </header>
        
        <div class="content">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea id="text" placeholder="Paste your text here..."></textarea>
            </div>
            
            <div class="controls">
                <div>
                    <label for="num-sentences">Summary Length:</label>
                    <select id="num-sentences">
                        <option value="3">Short (3 sentences)</option>
                        <option value="5">Medium (5 sentences)</option>
                        <option value="7">Long (7 sentences)</option>
                    </select>
                </div>
                <button id="summarize-btn">Generate Summary</button>
            </div>
            
            <div class="loader" id="loader"></div>
            
            <div class="summary-box" id="summary-box">
                <h3>Summary:</h3>
                <p id="summary-text"></p>
                
                <div class="stats">
                    <div class="stat-item">
                        <span>Original Length</span>
                        <span class="stat-value" id="original-length">0</span>
                        <span>words</span>
                    </div>
                    <div class="stat-item">
                        <span>Summary Length</span>
                        <span class="stat-value" id="summary-length">0</span>
                        <span>words</span>
                    </div>
                    <div class="stat-item">
                        <span>Reduction</span>
                        <span class="stat-value" id="reduction">0%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Client-Side Text Summarizer â€¢ No Server Required</p>
        </footer>
    </div>

    <script>
        const nlp = {
            tokenizeSentences: function(text) {
                return text.split(/(?<!\w\.\w.)(?<![A-Z][a-z]\.)(?<=\.|\?|\!)\s/).filter(s => s.trim());
            },
            
            tokenizeWords: function(text) {
                return text.toLowerCase().match(/\b(\w+)\b/g) || [];
            },
            
            stopwords: [
                'a', 'an', 'and', 'are', 'as', 'at', 'be', 'by', 'for', 'from', 
                'has', 'he', 'in', 'is', 'it', 'its', 'of', 'on', 'that', 'the', 
                'to', 'was', 'were', 'will', 'with', 'i', 'you', 'we', 'they', 'this'
            ],
            
            summarize: function(text, numSentences = 3) {
                const sentences = this.tokenizeSentences(text);
                
                if (sentences.length <= numSentences) {
                    return text;
                }
                
                const words = this.tokenizeWords(text)
                    .filter(word => !this.stopwords.includes(word));
                
                const wordFreq = {};
                words.forEach(word => {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                });
                
                const sentenceScores = {};
                sentences.forEach((sentence, index) => {
                    const sentenceWords = this.tokenizeWords(sentence);
                    sentenceScores[index] = sentenceWords.reduce((score, word) => {
                        return score + (wordFreq[word] || 0);
                    }, 0);
                });
                
                const topSentenceIndices = Object.keys(sentenceScores)
                    .sort((a, b) => sentenceScores[b] - sentenceScores[a])
                    .slice(0, numSentences)
                    .map(Number)
                    .sort((a, b) => a - b);
                
                return topSentenceIndices.map(index => sentences[index]).join(' ');
            }
        };
        
        const textArea = document.getElementById('text');
        const numSentencesSelect = document.getElementById('num-sentences');
        const summarizeBtn = document.getElementById('summarize-btn');
        const summaryBox = document.getElementById('summary-box');
        const summaryText = document.getElementById('summary-text');
        const originalLength = document.getElementById('original-length');
        const summaryLength = document.getElementById('summary-length');
        const reduction = document.getElementById('reduction');
        const loader = document.getElementById('loader');
        
        summarizeBtn.addEventListener('click', function() {
            const text = textArea.value.trim();
            
            if (!text) {
                alert('Please enter some text to summarize');
                return;
            }
            
            loader.style.display = 'block';
            summaryBox.classList.remove('visible');
            
            setTimeout(() => {
                try {
                    const numSentences = parseInt(numSentencesSelect.value);
                    
                    const wordCount = text.split(/\s+/).length;
                    
                    const summary = nlp.summarize(text, numSentences);
                    const summaryWordCount = summary.split(/\s+/).length;
                    
                    const reductionPercent = wordCount > 0 
                        ? Math.round((1 - summaryWordCount / wordCount) * 100) 
                        : 0;
                    
                    summaryText.textContent = summary;
                    originalLength.textContent = wordCount;
                    summaryLength.textContent = summaryWordCount;
                    reduction.textContent = `${reductionPercent}%`;
                    
                    summaryBox.classList.add('visible');
                } catch (error) {
                    console.error(error);
                    alert('Error generating summary. Please try again with different text.');
                } finally {
                    loader.style.display = 'none';
                }
            }, 100);
        });

        const exampleText = insert text here!!!        
        textArea.value = exampleText;
    </script>
</body>
</html>
